<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="element-img-1.png" alt="">
  <div class="container">
    <h1 class="title">BMI Calculator</h1>
    
    <div class="description">
      <p>BMI, or Body Mass Index, is a measure of body fat based on your height and weight. It is used to assess whether you're underweight, normal weight, overweight, or obese.</p>
    </div>
    
    <div class="unit-selector">
      <label>
        <input type="radio" name="unit" value="metric" checked> Metric
      </label>
      <label>
        <input type="radio" name="unit" value="imperial"> Imperial
      </label>
    </div>
    
    <div class="input-group">
      <div class="input-field">
        <label for="height" id="height-label">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height" />
      </div>
      <div class="input-field">
        <label for="weight" id="weight-label">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight" />
      </div>
    </div>
    
    <button id="calculate-btn">Calculate BMI</button>
    
    <div id="result" class="result hidden">
      <p id="bmi-result" class="bmi-result"></p>
      <p id="bmi-category" class="bmi-category"></p>
    </div>

    <button onclick="goBack()" id="go-back-btn" class="go-back-btn">Go Back</button>
  </div>
  <img src="element-img-1.png" alt="">
+
  <script src="script.js"></script>
</body>
</html>
